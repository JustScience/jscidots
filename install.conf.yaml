- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [xcode-select --instal]
  - [git submodule update --init --recursive, Installing submodules]
  - ['ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"', Installing brew]
  - [brew tap Homebrew/bundle]
  - [brew bundle]
  - [rbenv install 2.4.2 && rbenv global 2.4.2] # Find Current Ruby Version
  - [gem install rails -v 5.1.4] # Find Current Rails Version
  - [gem install sass]


- link:
    # Terminal
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc

    # GIT
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.gitattributes: .gitattributes

    # SSH
    ~/.ssh/config:
        path: ssh/config
        create: true

    # Editors:
    ~/.editorconfig: editor/editorconfig



- tap:
    - caskroom/fonts
    - homebrew/dupes

- brew:
    - git
    - git-lfs

- brew: [
        bash,
        bash-completion,
        homebrew/completions/brew-cask-completion,
        heroku/brew/heroku,
        imagemagick --with-webp,
        mysql,
        node,
        postgresql,
        rbenv ruby-build,
        redis,
        sqlite3,
        unrar,
        vim --with-override-system-vi,
        z,

        homebrew/dupes/grep,
        homebrew/dupes/nano,
        homebrew/dupes/openssh,
